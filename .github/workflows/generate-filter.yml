name: Generate filter

on:
  push:
    branches:
      - main

    paths:
      - myfilter.txt

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4

      - name: Generate
        run: |
          mkdir dist
          go run main.go -template 'google.*##.g:has(a[href*="%s"]),google.*###Odp5De:has(a[href*="%s"])' -list mylist.txt -output dist/filter.txt

      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy:
    needs: generate

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
